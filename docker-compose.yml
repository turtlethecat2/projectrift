version: '3.8'

# Project Rift - Docker Compose Configuration
# Optional containerization for local development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: project-rift-db
    environment:
      POSTGRES_DB: ${DB_NAME:-project_rift}
      POSTGRES_USER: ${DB_USER:-rift_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rift_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rift_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rift-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: project-rift-api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-rift_user}:${DB_PASSWORD:-rift_password}@postgres:5432/${DB_NAME:-project_rift}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-project_rift}
      - DB_USER=${DB_USER:-rift_user}
      - DB_PASSWORD=${DB_PASSWORD:-rift_password}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./api:/app/api
      - ./database:/app/database
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rift-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit HUD (optional - runs on host for better display)
  # Uncomment if you want to run HUD in Docker
  # hud:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.hud
  #   container_name: project-rift-hud
  #   environment:
  #     - DATABASE_URL=postgresql://${DB_USER:-rift_user}:${DB_PASSWORD:-rift_password}@postgres:5432/${DB_NAME:-project_rift}
  #     - DB_HOST=postgres
  #     - DB_PORT=5432
  #     - DB_NAME=${DB_NAME:-project_rift}
  #     - DB_USER=${DB_USER:-rift_user}
  #     - DB_PASSWORD=${DB_PASSWORD:-rift_password}
  #     - HUD_REFRESH_INTERVAL=${HUD_REFRESH_INTERVAL:-5}
  #     - HUD_OPACITY=${HUD_OPACITY:-0.85}
  #     - SOUND_VOLUME=${SOUND_VOLUME:-0.7}
  #   ports:
  #     - "8501:8501"
  #   volumes:
  #     - ./app:/app/app
  #     - ./database:/app/database
  #   depends_on:
  #     - postgres
  #     - api
  #   networks:
  #     - rift-network
  #   command: streamlit run app/main_hud.py

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: project-rift-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@projectrift.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - rift-network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  rift-network:
    driver: bridge
